<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootslander</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Section -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Bootslander Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Bootslander</h1>
            <p>Your online shopping destination</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <div class="product">
                <img src="images/details-1.png" alt="Product 1">
                <h2>Product Name 1</h2>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/details-2.png" alt="Product 2">
                <h2>Product Name 2</h2>
                <p>$25.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Bootslander. All Rights Reserved.</p>
    </footer>

</body>
</html>
